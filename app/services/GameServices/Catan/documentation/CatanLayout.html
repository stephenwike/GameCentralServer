<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/CatanLayoutStyles.css">
</head>
<body>
	<h1>Catan 3-4 player Layout (square grid)</h1>
	<p>(ratio) r = 11 / ( 7 * sqrt(3) )</p>
	<p>(padding) p = ( 1 - r ) / 2</p>
	<canvas id="LayoutCanvas" height="500" width="500"></canvas>
	<div id="Pieces">
		<img class="road" src="img/testroad.png"></img>
	</div>
	<canvas id="BottomAxisCanvas" height="140" width="500"></canvas>
	<canvas id="RightAxisCanvas" height="500" width="225"></canvas>
	<canvas id="RightRightAxisCanvas" height="500" width="225"></canvas>
	<script src="js/GridLines.js"></script>
	<script src="js/BindHexes.js"></script>
	<script src="js/Hexes.js"></script>
	<script src="js/BottomPercentages.js"></script>
	<script src="js/RightPercentages.js"></script>
	<script src="js/RightRightPercentages.js"></script>
	<script>
		var r = 11 / ( 7 * Math.sqrt(3) ); 	// Ratio between height and width.
		var p = (1 - r) / 2; 				// Padding ratio for height to make square ratio.
	
		// LayoutCanvas
		DrawGridLines();
		DrawBindHexes();
		DrawHexes();
		
		// BottomAxisCanvas
		DrawBottomPercentages();
		
		// RightAxisCanvas
		DrawRightPercentages();
		
		// RightRightAxisCanvas
		DrawRightRightPercentages();
		
	</script>
</body>
</html>
